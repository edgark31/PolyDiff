<div class="container flex-column">
    <div>
        <app-nav-bar> </app-nav-bar>
    </div>
    <!-- <header class="header">
        <h1 class="header-item flex-column">Bienvenue</h1>
    </header> -->
    <img id="background" src="./assets/background/CreationBackground.jpg" alt="background" />
    <div class="flex-column">
        <button class="settings-button">
            <span id = "classic">Temps : </span>
            <mat-slider color="warn" thumbLabel [displayWith]="formatLabelTime.bind(this)" tickInterval="1" min="30" max="60"></mat-slider>
        </button>
        <div *ngIf="!onVerifyClassic()">
            <button class="settings-button">
                <span id = "classic">Bonus : </span>
                <mat-slider color="warn" thumbLabel [displayWith]="formatLabelBonusTime.bind(this)" tickInterval="1" min="10" max="20"></mat-slider>
            </button>
        </div>
        <button class="settings-button">
            <span id="classic">Mode triche : </span>
            <mat-checkbox id="config" color="warn" [(ngModel)]="isCheatModeEnabled"></mat-checkbox>
        </button>
        <button class="settings-button">
            <span id="classic">Mot de passe : </span>
            <input matInput type="password" placeholder="Veuillez entrer votre mot de passe" [(ngModel)]="password">
        </button>
    </div>
    <footer class="footer flex-column">
        <button class="button">
            <span id="classic" routerLink="/waiting-room" (click)="onSubmit()">Cr√©er la salle</span>
        </button>
    </footer>
</div>
