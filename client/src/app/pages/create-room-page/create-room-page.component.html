    <div>
        <app-nav-bar> </app-nav-bar>
    </div>

    <img id = "background" src = "./assets/background/MenuBackground.jpg" alt="background"/> 
    <div class="flex-column">
        <button class="button" *ngIf="gameMode==='limited'">
            <span id = "classic"><mat-slider color="warn" thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="120"></mat-slider></span>
        </button>
        <button class="button">
            <mat-checkbox id="config" color="warn" [(ngModel)]="isCheatModeEnabled"></mat-checkbox>

        </button>
        <button class="button">
            <span id = "classic">Mot de passe</span>
            <input mat-input id="password" type="text" placeholder="Mot de passe">
        </button>
    </div>
    <footer class="footer flex-column">
        <button class="button">
            <span id = "classic">Cr√©er la salle</span>
        </button>
        <button class="button">
            <span id = "classic">Mode pratique</span>
        </button>
    </footer>
