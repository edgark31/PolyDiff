<form [formGroup]="registrationForm">
    <h1>Connexion</h1>
    <div class="form-control">
        <label for="username">Nom d'utilisateur</label>
        <input formControlName="username" id="username"/>
    </div>
    <div class="form-control">
        <label for="email">Courriel</label>
        <input formControlName="email" id="email"/>
    </div>
    <div class="form-control">
        <label for="password">Mot de passe</label>
        <input formControlName="password" id="password"/>
    </div>
    <div class="form-control">
        <label for="password">Confirmation du mot de passe</label>
        <input formControlName="password" id="password"/>
    </div>
    <button routerLink="/login">Se connecter</button>
    <button type="submit" (click)="onSubmit()">Cr√©er un compte</button>
</form>
<img id = "background" src = "./assets/background/MenuBackground.jpg" alt="background"/>
