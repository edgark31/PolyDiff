<div class="config-view">
    <div class="upper-list-game">
        <app-selection-page> </app-selection-page>
    </div>

    <div class="game-creation">
        <div class="button-container">
            <button class="create_button" mat-button [routerLink]="createRoute"></button>
            <img src="./assets/icon/CreationPageButton.png" alt="createButton" />
            <div class="centered-create">{{'pageConfig.createGame' | translate }}</div>
        </div>
    </div>

    <div class="game-deletion">
        <div class="button-container">
            <button mat-raised-button class="delete_button" (click)="openConfirmationDialog(actions.DeleteAllGames)"></button>
            <img src="./assets/icon/DeleteAll.png" alt="deleteAll" />
            <div class="centered-delete">{{'pageConfig.deleteGames' | translate }}</div>
        </div>
    </div>
</div>
