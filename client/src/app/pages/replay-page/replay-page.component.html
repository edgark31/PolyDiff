            <div class="card-container">
                <mat-card class="friend-card"  *ngFor="let record of records">

                        <mat-card-title class="username">

                              </div>

                            </div>
                            <div class="date">
                                <span>{{ record.date }}</span>
                            </div>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>

                </mat-card>
