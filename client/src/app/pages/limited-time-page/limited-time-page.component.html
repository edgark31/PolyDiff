<body>
    <div class="container flex-column">
        <div class="header">
            <app-nav-bar id ="nav-bar"></app-nav-bar>
        </div>
        <button mat-raised-button class="create-button" routerLink="/selection">
            <span>Créer une salle</span>
        </button>
        <div *ngFor="let lobby of pagedLobby">
            <img alt="background-image" id="image" src="./assets/gameSheet.png"/>
            <div></div>
                <app-room-sheet [lobby]="lobby"></app-room-sheet>

        </div>

        <!-- <mat-paginator [length]="lobbys.length"
                   [pageSize]="pageSize"
                   (page)="handlePageEvent($event)">
    </mat-paginator> -->
    <div class="button-container">
    <button (click)="previousPage()" *ngIf="currentPage > 0">Précédent</button>
    <button (click)="nextPage()" *ngIf="(lobbies.length / pageSize) - 1 > currentPage ">Suivant</button>
    </div>
        <section id="server-message" class="flex-column section">
        </section>
    </div>

    </body>
