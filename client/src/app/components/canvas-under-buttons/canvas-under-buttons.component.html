<div id="canvas-action-buttons">
    <button mat-raised-button color="basic" matTooltip="L'image doit être de taille 640x480 et en BMP, PNG, JPEG ou JPG"
        (click)="fileUpload.click()">
        Téléverser une image {{canvasPositionType === canvasPosition.Both ? 'pour les deux zones' : ''}}
        <mat-icon>attach_file</mat-icon>
    </button>
    <input #uploadInput type="file" id="upload-btn" (change)="onSelectFile($event)" #fileUpload />
    <button mat-raised-button color="primary" (click)="resetBackground()">
        Réinitialiser {{canvasPositionType === canvasPosition.Both ? 'les arrières-plans' : 'l\'arrière-plan'}}
    </button>
    <button mat-raised-button color="accent" *ngIf="canvasPositionType !== canvasPosition.Both" (click)="resetForeground()">
        Réinitialiser l'avant-plan
    </button>
</div>

<ng-template #invalidImageDialog>
    <div mat-dialog-content>
        <button mat-button mat-dialog-close>Fermer</button>
        <h1 mat-dialog-title>Image non conforme !</h1>
        <p>L'image doit respecter les spécifications suivantes :</p>
        <mat-error> Le type d'image doit être en <strong>BMP</strong>, <strong>PNG</strong>, <strong>JPEG</strong> ou <strong>JPG</strong> </mat-error> <br>
        <mat-error> La taille de l'image doit être de <strong>640x480</strong> </mat-error> <br>
    </div>
</ng-template>
