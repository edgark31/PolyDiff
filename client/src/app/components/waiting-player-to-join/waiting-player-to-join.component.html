<div class="infos-container" >
    <p id = "waiting" *ngIf="!refusedMessage"> En attente dâ€™un joueur....</p>
</div>
<div class = "players-list">
    <div *ngIf="!refusedMessage">
        <p class = "waiting-text"> Joueur en attente : </p>
        <div class = "player-container">
            <div class = "players">
                <p class = "player"><span class = "player-name">{{ this.playerName }}</span></p>
                <button class = "choice2" mat-button mat-dialog-close (click)="acceptPlayer()">Accepter</button>
                <button class = "choice1" mat-button mat-dialog-close (click)="refusePlayer()">Refuser</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!refusedMessage" class = "button1">
    <div class="button-container">
        <button class = "cancel" mat-button  mat-dialog-close></button>
        <img src="./assets/icon/CreateButton.png" alt="cancelButton">
        <div class="centered-yes">Annuler</div>
    </div>
</div>
<div *ngIf="refusedMessage" class = "button2">
    <div class="button-container">
        <button class = "cancel" mat-button  mat-dialog-close></button>
        <img src="./assets/icon/CreateButton.png" alt="cancelButton">
        <div class="centered-yes">Annuler</div>
    </div>
</div>
<img *ngIf="!refusedMessage" src="./assets/gameSheet.png" class="dialog-image" alt="popup">
<img *ngIf="refusedMessage" src="./assets/gameSheet.png" class="dialog-image2" alt="popup">
