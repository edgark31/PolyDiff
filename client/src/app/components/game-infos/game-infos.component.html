<div id="gameInfos">
    <p><strong>Niveau de difficulté :</strong> {{ game.isHard ? 'difficile' : 'facile' }}</p>
    <p><strong>Mode de jeu :</strong> {{ game.mode }}</p>
    <p><strong>Nombre de différences présentes :</strong> {{ game.differencesCount }}</p>
    <div *ngIf="game.mode.includes('Limited')">
        <p><strong>Valeur du temps gagné : </strong> {{ gameConstants.bonusTime }} secondes</p>
    </div>
    <div *ngIf="game.mode.includes('Solo')">
        <p><strong>Pénalité d'utilisation d'indice : </strong> {{gameConstants.penaltyTime}} secondes </p>
    </div>
</div>
