<div>
    <p class = "noGame-question">{{'gameAvailable.noGame' | translate }}</p>
</div>


<div class = "button1">
    <div class="button-container">
        <button class = "yesButton" mat-button  mat-dialog-close (click)="goToCreate()"></button>
        <img src="./assets/icon/PlayButton.png" alt="yesButton">
        <div class="centered-yes">{{'gameAvailable.create' | translate }}</div>
    </div>
</div>


<div class = "button2">
    <div class="button-container">
    <button class = "noButton" mat-button  mat-dialog-close (click)="goToHome()"></button>
        <img src="./assets/icon/CreateButton.png" alt="noButton" >
        <div class="centered-no">{{'gameAvailable.quit' | translate }}</div>
    </div>
</div>
<img src="./assets/icon/woodenPopUp.png" class="dialog-image" alt="popup">
