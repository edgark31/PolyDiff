<div class="modal">
    <div class="modal-content">
<h2 mat-dialog-title class="title">Mot de passe administrateur</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput class="title" type="password"  (keyup.enter)="onSubmit()" [(ngModel)]="password">
  </mat-form-field>
  <div *ngIf="isPasswordWrong" class="error-message">Mot de passe incorrect. Veuillez réessayer.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="submit-button" type="submit" (click)="onCancel()">Annuler</button>
  <button mat-button class="submit-button" type="submit" (click)="onSubmit()">Confirmer</button>
</mat-dialog-actions>
</div>
</div>
