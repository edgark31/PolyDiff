<div *ngIf="lobby">
    <img alt="background-image" id="image" src="./assets/gameSheet.png" />
    <div *ngIf="lobby.mode===gameModes.Limited" class="game-mode-image">
        <img alt="image" id="game-mode-image" src="./assets/LimitedTime.png" />
    </div>
    <div *ngIf="lobby.mode===gameModes.Classic" class="game-mode-image">
        <img alt="image" id="game-mode-image" src="./assets/LimitedTime.png" />
    </div>
    <div class="container">
        <div class="game-mode">
            Mode de jeu
        </div>
        <div class="difference-number">
            Nombre de diff√©rences : {{numberOfDifferences}}
        </div>
        <button mat-raised-button class="join-button" routerLink="/selection">
            <span id>Rejoindre</span>
        </button>
        <div class="player-count">{{lobby.players.length}}/4 joueurs</div>
    </div>
    <div class="player-container">
        <div class="players" *ngFor="let player of lobby.players">
            <p class="player"><span class="player-name">{{player.name}}</span></p>
        </div>
    </div>
