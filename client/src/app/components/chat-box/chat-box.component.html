<div id="chat-box">
    <div class="content">
        <div class="contact-profile">
            <p class="chat">{{'chat.chatZone' | translate }}</p>
            <!-- <button (click)="welcome.onChatGame ? goPageChat() : goPageChatLobby()"> -->
            <button *ngIf="router.url==='/game'" (click)="goPageChatGame()"
                title="{{ welcome.onChatGame ? 'Cliquez pour passer en chat de la game' : 'Cliquez pour passer en chat global' }}">
                <span class="icon-circle" *ngIf="getMode() !== '/practice' ">
                    <mat-icon>{{ welcome.onChatGame ? 'games' : 'chat' }}</mat-icon>
                </span>
            </button>

            <button *ngIf="router.url==='/waiting-room'" (click)="goPageChatLobby()"
                title="{{ welcome.onChatLobby ? 'Cliquez pour passer en chat du lobby' : 'Cliquez pour passer en chat global' }}">
                <span class="icon-circle" *ngIf="getMode() !== '/practice' ">
                    <mat-icon>{{ welcome.onChatLobby ? 'hourglass_empty' : 'chat' }}</mat-icon>
                </span>
            </button>
        </div>
        <div class="messages">
            <ul>
                <li [class]="message.tag" *ngFor="let message of messages">
                    <div *ngIf="message.tag !== 'Common'">
                        <img src="{{'http://localhost:3000/avatar/' + message.accountId + '.png'}}" alt="avatar" />
                    </div>
                    <h4>{{ message.name }}</h4>
                    <p>{{ message.raw }}</p>
                    <h4>{{ message.timestamp }}</h4>
                </li>
            </ul>
        </div>
        <div class="message-input">
            <div class="wrap">
                <input id="input" type="text" #inputText placeholder="Entrez un message"
                    (keyup.enter)="onAdd(inputText)" maxlength="200" />
                <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                <button mat-button class="submit" (click)="onAdd(inputText)">
                    <mat-icon class="small-icon">near_me</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
