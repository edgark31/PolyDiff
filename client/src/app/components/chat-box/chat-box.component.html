<div id="chat-box">
    <div class="content">
        <div class="contact-profile">
            <p class = "chat">Zone de clavardage</p>
            <button mat-button (click)="onClose()">
                <mat-icon class="small-icon">close</mat-icon>
            </button>
        </div>
        <div class="messages">
            <ul>
                <li [class]="message.tag" *ngFor="let message of messages">
                    <img src="{{'http://localhost:3000' + message.name}}" alt="avatar" />
                    <h4>{{ message.name }}</h4>
                    <p>{{ message.raw }}</p>
                    <h4>{{ message.timestamp }}</h4>
                </li>
            </ul>
        </div>
        <div class="message-input">
            <div class="wrap">
                <input id = "input" type="text" #inputText placeholder="Entrez un message" (keyup.enter)="onAdd(inputText)" maxlength="200" />
                <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                <button mat-button class="submit" (click)="onAdd(inputText)">
                    <mat-icon class="small-icon">near_me</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
