<body>
<div class="modal">
    <div class="modal-content">
<h2 mat-dialog-title>ENTRER LE CODE D'ACCES</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" placeholder="Code d'accès" (keyup.enter)="onSubmitAccess()" [(ngModel)]="codeAccess">
  </mat-form-field>
  <div *ngIf="isPasswordWrong" class="error-message">Mot de passe incorrect. Veuillez réessayer.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="submit-button" type="submit" (click)="onCancel()">ANNULER</button>
  <button mat-button class="submit-button" type="submit" (click)="onSubmitAccess()">CONFIRMER</button>
</mat-dialog-actions>
</div>
</div>
</body>
