dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^3.0.1
    build_runner: ^2.1.4
    stacked_generator: ^0.7.8

flutter:
    uses-material-design: true
    generate: true

    #-------------------- LOCAL ASSETS ----------------#
    assets:
        - assets/images/
        - assets/sound/correct1.mp3
        - assets/sound/correct2.mp3
        - assets/sound/correct3.mp3
        - assets/sound/error1.mp3
        - assets/sound/error2.mp3
        - assets/sound/error3.mp3

    #-------------------- LOCAL FONTS ----------------#
    fonts:
        - family: troika
          fonts:
              - asset: assets/fonts/troika/troika.otf
